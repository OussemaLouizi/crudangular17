<a class="btn btn-success btn-sm" routerLink="/ajoutcat">Nouveau</a>
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>Nom categorie</th>
        <th>Image categorie</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    @for (item of categ(); track item._id) {
        <tr>
            <td>{{item.nomcategorie}}</td>
            <td><img src="{{item.imagecategorie}}" width="80" height="70"/></td>
            <td><button class="btn btn-danger btn-sm" (click)="deletecategories(item)">delete</button>
            <button class="btn btn-warning btn-sm" [routerLink]="['/updatecat/',item._id]">update</button></td>
        </tr>
    }
</tbody>
</table>
